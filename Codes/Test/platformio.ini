[env:huzzah]
platform = espressif8266
board = huzzah
framework = arduino
lib_deps = 
	mathworks/ThingSpeak@^2.0.0
	phoenix1747/MQ135@^1.1.1
	plerup/EspSoftwareSerial@^8.2.0
	adafruit/Adafruit BME280 Library@^2.2.4
	adafruit/Adafruit Unified Sensor@^1.1.14
